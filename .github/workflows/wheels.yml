name: Build wheels
on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            repair: auditwheel repair --plat manylinux_2_35_x86_64 -w dist/
          - os: ubuntu-24.04-arm
            arch: aarch64
            repair: auditwheel repair --plat manylinux_2_35_aarch64 -w dist/
          - os: macos-latest
            arch: arm64
            repair: delocate-wheel -w dist/ -v dist/*.whl
          - os: macos-15-intel
            arch: x86_64
            repair: delocate-wheel -w dist/ -v dist/*.whl
          - os: windows-latest
            arch: AMD64
            repair: delvewheel repair --add-path %CONDA_PREFIX%\\Library\\bin -w dist/ dist\\*.whl
        python: ["3.11", "3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge
          python-version: ${{ matrix.python }}

      - name: Install build dependencies
        run: |
          conda install -y pinocchio eigen nanobind "numpy>=2.0" cmake scikit-build-core

      - name: Install wheel repair tool
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            pip install auditwheel patchelf
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            pip install delocate
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            pip install delvewheel
          fi

      - name: Build wheel
        run: pip wheel . --no-build-isolation --wheel-dir raw-dist/

      - name: Repair wheel
        run: |
          mkdir -p dist
          ${{ matrix.repair }}
        shell: bash -l {0}

      - name: Test wheel
        run: |
          pip install dist/*.whl
          pip install pytest
          pytest tests/ -v

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.arch }}-py${{ matrix.python }}
          path: dist/*.whl

  upload-release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
